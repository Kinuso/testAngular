<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Liste des Artistes</title>
</head>

<body>
    <h1>Liste des artistes</h1>
    <ul class="artist-list">
        @for (artiste of artistes; track artiste.id; let i = $index, e = $even) {
        <li class="artist-item" [class.even]="e">
            <app-artist [artist]="artiste" (artistAdded)="onArtistAdded()"></app-artist>
            <button (click)="deleteArtist(i)">
                Supprimer
            </button>   
        </li>
        }
    </ul>
</body>

</html>
