<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Liste des Artistes</title>
</head>

<body>
    <h1>Liste des artistes</h1>
    <ul>
        @for (artiste of artistes; track artiste.id; let i = $index, e = $even) {
        <li [style.background]="e ? '#f9f9f9' : '#ffffff'">
            <p>{{ artiste.nom }}</p>
            <img [src]="artiste.image" [alt]="artiste.nom" width="100" />
            <button style="background: red; color: white;" (click)="deleteArtist(i)">
                Supprimer
            </button>
        </li>
        }

    </ul>
</body>

</html>
